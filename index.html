<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>ChatEye</title>
</head>
<body class="bg-light">
    <div class="alert alert-danger text-center" role="alert">
        Tus chats están seguros: ningún dato se sube a un servidor!
      </div>
    <div class="container text-center">
    <div class="container-fluid">
        <h1 class="display-1 mt-5 mb-5">Analizador de Chats</h1>
        <h2 class="mt-5 mb-1">Exportá tus chats de Whatsapp (formato .txt) y subilos acá!</h2>
        <button type="button" class="btn btn-primary mt-1 mb-5" data-toggle="modal" data-target="#exampleModal">
            ¿Cómo exporto mis chats?
          </button>

        <div class="input">
            <input type="file" name="inputfile" id="inputfile" class="btn btn-outline-dark">
       </div>
        
    </div>
    <div class="result row mt-5">
        <canvas id="myChart" data-aos="fade-up" class="col"></canvas>
        <canvas id="myChart2" data-aos="fade-up" class="col"></canvas>
        <canvas id="mychart3"></canvas>
    </div>


      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Exportar chats de Whatsapp</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="imagen">
              <img src="exportar.JPG" alt="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    AOS.init();
  </script>
<script src="app.js"></script>

</script>
</html>
